metrics:
  enabled: false

debug:
  enabled: false

allowAdHocKialiImage: false # true to use custom image

cr:
  create: true
  name: kiali
  namespace: istio-system
  spec:
    external_services:
      prometheus:
        url: "http://kube-prometheus-stack-prometheus.monitoring:9090/"
      grafana:
        enabled: false
      istio:
        ingress_gateway_namespace: "istio-ingress"
